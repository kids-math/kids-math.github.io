<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/pico.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script type="text/javascript" src="../js/utils.js"></script>

    <title>Two-digit addition - 2nd grade</title>

    <script type="text/javascript">
        function twoDigitsForSumWithoutCarry() {
            let n1 = randomIntFromInterval(10, 89)
            let n1_01 = n1 - parseInt(n1/10)*10;
            let n1_10 = parseInt(n1/10);
            let n2 = randomIntFromInterval(1, 9 - n1_10) * 10 + randomIntFromInterval(0, 9 - n1_01)

            return {
                n1: n1,
                n2: n2,
            }
        }

        function render(data) {
            document.getElementById('table-body').innerHTML = '';

            for (row = 0; row < 7; row++) {
                let tr = '';
                for (col = 0; col < 4; col++) {
                    const d = data[row * 4 + col]
                    const n1 = d[0]
                    const n2 = d[1]

                    tr += `<td>
                    <div class="two-digits">
                        <div class="two-digits-plus">+</div>
                        <div>${n1}</div>
                        <div>${n2}</div>
                    </div>
                    <div class="two-digits-sum-line" />
                    <div>&nbsp;&nbsp;</div>
                </td>`
                }
                document.getElementById('table-body').innerHTML += tr
            }
        }

        function loadDataFromHash() {
            let data = []

            let hash = window.location.hash
            if (hash.length > 1) {
                try {
                    data = JSON.parse(hash.substring(1))
                } catch (e) {
                    // ignore err
                }
            }

            return data
        }

        function updateData() {
            let data = []
            for (i = 0; i < 7 * 4; i++) {
                const {n1, n2} = twoDigitsForSumWithoutCarry()
                data.push([n1, n2])
            }
            history.replaceState(undefined, undefined, "#" + JSON.stringify(data))
        }

        function update() {
            updateData()
            let data = loadDataFromHash()
            render(data)
        }

        document.addEventListener('DOMContentLoaded', function() {
            let data = loadDataFromHash()
            if (data.length === 0) {
                updateData()
                data = loadDataFromHash()
            }
            render(data)
        }, false);

        window.addEventListener('hashchange', function () {
            let data = loadDataFromHash()
            if (data.length === 0) {
                updateData()
                data = loadDataFromHash()
            }
            render(data)
        });
    </script>
</head>
<body>
<main class="container-fluid">
    <h1 class="page-h1">
        Two-digit addition <a class="noprint" onclick="update();">(update)</a>
    </h1>

    <table class="page-table two-digits-table">
        <tbody id="table-body"></tbody>
    </table>
</main>
</body>
</html>
